            transition: transform 0.2s;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark container py-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-journal-text me-2 fs-3"></i>
        <h1 class="mb-0 fs-4">Página de Lançamento</h1>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end mt-3 mt-lg-0" id="navbarNav">

        <div class="d-flex flex-wrap gap-3">
          <a href="gestao.html" class="btn btn-success btn-lg">
            <i class="bi bi-bar-chart"></i> Gestão
          </a>
          <a href="lancamento.html" class="btn btn-light btn-lg">
            <i class="bi bi-bookmark-check"></i> Lançamento
          </a>
          <a href="index.html" class="btn btn-outline-light btn-lg" id="logoutButton">
            <i class="bi bi-arrow-bar-left"></i> Sair
          </a>
        </div>
      </div>
    </nav>
  </header>

            <hr>
            <div id="lista-formularios" class="list-group">
                <p class="text-muted">Carregando formulários...</p>
            </div>
        </div>
        <div class="col-md-7">
            <h2 id="form-display-title">Preencher Formulário</h2>
            <hr>
            <div id="formulario-dinamico">
                <p class="text-muted">Selecione um formulário na lista ao lado para preencher.</p>
            </div>
        </div>
    </div>
